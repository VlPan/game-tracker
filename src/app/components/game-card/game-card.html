

<div class="bw-game-card">
   <input type="text" ng-model="viz">

   <div class="bw-game-card__name">{{ $ctrl.game.name }}

   </div>

   <form class="bw-game-card__form u-center-text" name="pointsForm" style="position: relative">



      <input type="number" ng-if="!$ctrl.gamesService.trainMode"
             min="0"
             max="300000"
             name="points"
             class="bw-game-card__points-input"
             placeholder="points"
             ng-model="$parent.points"
             required
      >

      <button class="bw-game-card__ok-btn" ng-if="!$ctrl.gamesService.trainMode"
              ng-disabled="pointsForm.points.$invalid"
              ng-click="$ctrl.addHistory($ctrl.game.id, points, $event)"
      >
         <!--<ds-tooltip visible="true">-->
            <!--<h1>Hello World</h1>-->
         <!--</ds-tooltip>-->
         <i class="fa fa-check-square"></i>

         <ds-tooltip visible="viz === 'true'" position="'bottom'" indent="10" font-size="10">
            <div style="width: 300px; height: 100px; border: 1px solid green;">Hello</div>
         </ds-tooltip>

      <input type="number" ng-if="$ctrl.gamesService.trainMode"
             min="0"
             max="1000"
             name="correctAnswers"
             class="bw-game-card__points-input"
             placeholder="correct Answers"
             ng-model="$parent.correctAnswers"
             required
      >

      <button class="bw-game-card__ok-btn" ng-if="$ctrl.gamesService.trainMode"
              ng-disabled="pointsForm.correctAnswers.$invalid"
              ng-click="$ctrl.addTrainHistory($ctrl.game.id, correctAnswers, $event)"
      >
         <i class="fa fa-check-square"></i>

      </button>



   </form>

   <a    class="bw-game-card__stats-btn"
         ng-if="!$ctrl.gamesService.trainMode"
         ui-sref="game({ id: {{$ctrl.game.id}} })">Statistics

   </a>

   <a    class="bw-game-card__stats-btn"
         ng-if="$ctrl.gamesService.trainMode"
         ui-sref="train({ id: {{$ctrl.game.id}} })">Statistics</a>


</div>
