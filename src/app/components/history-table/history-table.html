<div class="concreate-game__average-point">
   Average: {{$ctrl.averagePoint}}
</div>

<div class="concreate-game__history-container">
   <div ng-repeat="history in $ctrl.history track by $index"  class="concreate-game__history-item" >
      <div class="concreate-game__points"
      ng-class="{

         'concreate-game__points--blue': $ctrl.averagePoint - history.points < $ctrl.averagePoint / 8 && $ctrl.averagePoint - history.points >= -($ctrl.averagePoint / 16),
         'concreate-game__points--green': $ctrl.averagePoint - history.points < -(($ctrl.averagePoint / 16)) - 1,
         'concreate-game__points--red': $ctrl.averagePoint - history.points >= $ctrl.averagePoint / 8
       }">
         {{history.points || history.correctAnswers}}
      </div>
      <div class="concreate-game__date">
         {{history.date | date:"dd.MM.yyyy 'at' H:m:ss"}}
      </div>
   </div>
</div>
